<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Edit Rating</h1>
<h2>{{ book.title }}</h2>
    <form action="{{ url_for('edit_rating', id=book.id) }}" method="post">
      <label for="new_rating">Current Rating: {{ book.rating }}</label>
      <input type="text" id="new_rating" name="new_rating">
      <input type="submit" value="Edit Rating">
    </form>

</body>
</html>
