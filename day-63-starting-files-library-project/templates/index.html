<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>

    {% if not books %}
      <p>There are no books in your library. Please add one!</p>

    {% else %}
        <ul>
          {% for book in books %}
            <li><a href=" {{ url_for('delete_book', id=book.id) }} ">Delete</a> {{ book.title }} - {{ book.author }} - {{ book.rating }}/10 <a href=" {{ url_for('edit_rating', id=book.id) }} ">Edit Rating</a></li>
          {% endfor %}
        </ul>

    {% endif%}

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
